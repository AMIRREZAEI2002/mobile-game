<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor Example</title>
    <style>
        #main{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        #but{
            width: 100px;
            height: 50px;
            color: white;
            background-color: black;
            border: 0;
            font-size: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="main">
    </div>
    <button onclick="hello()" style="display: none;" id="but">click</button>
    <div id="formis" style="display: none;">
        <input type="text" placeholder="your name" style="display: block;margin: 10px;">
        <input type="text" placeholder="your pass" style="display: block;margin: 10px;">
    </div>
</body>
<script>
    let ageuser = prompt("age")
    let butis = document.getElementById("but")
    let formis = document.getElementById("formis")
    function hello(){
        formis.style.display = "block"
    }
    if(ageuser<20){
        butis.style.display = "block"
    }else{
        let beforis = ageuser - 20
        alert("پیش، میتوانستی بگیری"+beforis)
    }
</script>
</html>
